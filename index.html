<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Greeting Translator</h1>
    </header>

    <section class="translator">
        <h2>Translate To English</h2>
        <form action="" class="english-translator">
            <label for="englishTranslation">Enter Your Greeting Here</label>
            <input type="text" id="englishTranslation" name="englishTranslation">
            <input type="submit" class="translate-to-english">
        </form>
        <article class="output">
            <p></p>
        </article>
    </section>

    <section class="translator">
        <h2>Translate To Spanish</h2>
        <form action="" class="spanish-translator">
            <label for="spanishTranslation">Enter Your Greeting Here</label>
            <input type="text">
            <input type="submit" class='translate-to-spanish'>
        </form>
        <article class="output">
            <p></p>
        </article>
    </section>

    <section class="translator">
        <h2>Translate To French</h2>
        <form action="" class="french-translator">
            <label for="frenchTranslation">Enter Your Greeting Here</label>
            <input type="text">
            <input type="submit" class='translate-to-french'>
        </form>
        <article class="output">
            <p></p>
        </article>
    </section>

    <section class="translator">
        <h2>Translate To Latin</h2>
        <form action="" class="latin-translator">
            <label for="latinTranslation">Enter Your Greeting Here</label>
            <input type="text">
            <input type="submit" class="translate-to-latin">
        </form>
        <article class="output">
            <p></p>
        </article>
    </section>
    
    <script type="module" src="app.js"></script>
</body>
</html>
